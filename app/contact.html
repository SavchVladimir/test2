<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/fira.css">
	<link rel="stylesheet" href="css/proxima.css">
	<link rel="stylesheet" href="bower/normalize-css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/spriteheet.css">
</head>
<body>
<div class="wrapper">
	<div class="main-content">
	<header class="page-header">
			<div class="logo">
				<a href="loftschool.com">
					<span class="text-logo">
						Сайт портфолио
					</span>
				</a>
			</div>
			<address class="address-header">
				<ul class = "social">
					<li class="social-item vk"> <a href="https://vk.com/yzbest"></a></li>
					<li class="social-item tw"> <a href=""></a></li>
					<li class="social-item git"> <a href="https://github.com/SavchVladimir"></a></li>
					<li class="social-item fb"> <a href=""></a></li>
				</ul>
			</address>
			<hr class="line-gradient">
	</header>
	<div class="main-container">
	<div class="container clearfix">
		<asaide class="sidebar">
			<nav class="navi">
				<ul class="navi-list">
					<li class="navi-item">
					<a href="/" class="navi-link">Обо мне</a>
					</li>
					<li class="navi-item">
						<a href="/my-work.html" class="navi-link">Мои работы</a>
					</li>
					<li class="navi-item active navi-item-last">
						<a href="/contact.html" class="navi-link">Связаться со мной</a>
					</li>
				</ul>
			</nav>
			<address class="address-main">
				<ul class="contact-list">
					<li class="contact-head">
						Контакты
					</li>
					<li class="contact-item contact-phone">
						<a href="" class="contact-link">
						<div class="tel"></div>
						+79613030703
						</a>
					</li>
					<li class="contact-item contact-mail">
						<a href="" class="contact-link">
							<div class="email"></div>
							yzbest@yandex.ru
						</a>
					</li>
					<li class="contact-item contact-skype">
						<a href="" class="contact-link ">
						<div class="skype"></div>
						savl.it
						</a>
					</li>
				</ul>
			</address>
		</asaide>
		<main class="content">
			<section class="history">				
				<div class="contact-container">
					<div class="contact-box">
						<div class="contact-title">
							У вас есть интересный проект? Напишите мне!
						</div>
						<div class="contact-chat">
							<div class="contact-autor clear">
								<div class="contact-name">
									<div class="input-title">
										Имя
									</div>
									<input type="text" class="name-text">
								</div>
								<div class="contact-email">
									<div class="input-title">
										Email
									</div>
									<input type="text" class="mail-text">
								</div>
							</div>
							<div class="contact-message">
								<div class="input-title">
									Сообщение
								</div>
								<input type="text" class="message-text">
							</div>
							<div class="contact-captcha clear">
								<div class="input-title">
									Введите код, указанный на картинке
								</div>
								<div class="captcha-box">
									<img src="img/logo.png" height="42" width="180" alt="" class="captcha">
								</div>
								<input type="text" class="captcha-text">
							</div>
							<div class="contact-buttons">
								<button class="button-send">
									Отправить
								</button>
								<button class="button-clear">
									Очистить
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	</div>
	</div>
</div>
<footer class="page-footer">
	<div class="container-foot">
		<hr class="line-gradient">
		<div class="copyright">
		<a href="/login.html" class="login"></a>
		Пожалуйста не копируйте и не ворйуте мой сайт
		</div>
	</div>
</footer>
<script src="bower/jquery/dist/jquery.js"></script>
<script src="bower/clamp.js/clamp.js"></script>
<script src="js/main.js"></script>
</body>
</html>
